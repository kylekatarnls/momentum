<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .block {
            margin: 15px;
            padding: 15px;
            border: 1px solid #dcdcdc;
            background: #eeeeee;
        }
        .pointer {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="status" class="block">Loading</div>
    <pre id="add-callback" class="block"></pre>
    <pre id="log" class="block"></pre>
    <form class="block">
        <label>Add a person: <input type="text" id="name"></label>
        <input type="button" value="Add" onclick="add()">
    </form>
    <form class="block">
        <input type="button" value="Stop momentum listener" onclick="stop()">
        <input type="button" value="Start momentum listener" onclick="start()">
    </form>
    <!--suppress HtmlUnknownTarget -->
    <script src="momentum.js"></script>
    <script src="example.js"></script>
</body>
</html>
