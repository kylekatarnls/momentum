<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .block {
            margin: 15px;
            padding: 15px;
            border: 1px solid #dcdcdc;
            background: #eeeeee;
        }
    </style>
</head>
<body>
    <div id="status" class="block">Loading</div>
    <pre id="people" class="block"></pre>
    <pre id="log" class="block"></pre>
    <div class="block">
        <label>Config value: <input type="text" id="config" oninput="changeConfigValue()"></label>
    </div>
    <form class="block" onsubmit="add(); return false;">
        <label>Add a person: <input type="text" id="name"></label>
        <input type="submit" value="Add">
    </form>
    <form class="block">
        <input type="button" value="Stop momentum listener" onclick="stop()">
        <input type="button" value="Start momentum listener" onclick="start()">
    </form>
    <!--suppress HtmlUnknownTarget -->
    <script src="/api/mm/momentum.min.js"></script>
    <script src="example.js"></script>
</body>
</html>
